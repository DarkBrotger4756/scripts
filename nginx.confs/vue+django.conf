server {
    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    server_name dash.bastgroup.kz; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dash.bastgroup.kz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dash.bastgroup.kz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    
    # Логи
    access_log /var/log/nginx/dash.bastgroup.kz_access.log;
    error_log /var/log/nginx/dash.bastgroup.kz_error.log;
    
    # Frontend - статические файлы Vue.js
    location / {
        root /var/www/dash_bastgroup_kz/Front/dash-frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Заголовки для SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    
    # Django Admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }
    
    # Django API
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }
    
    # Django Media файлы
    location ^~ /media/ {
    alias /var/www/dash_bastgroup_kz/Backend/media/;
    }
    
    # Django Static файлы
    location ^~ /static/ {
    alias /var/www/dash_bastgroup_kz/Backend/staticfiles/;
    }
        
    # Кеширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/dash_bastgroup_kz/Front/dash-frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    # Общие настройки
    client_max_body_size 50M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

}
server {
    if ($host = dash.bastgroup.kz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name dash.bastgroup.kz;
    return 404; # managed by Certbot


}